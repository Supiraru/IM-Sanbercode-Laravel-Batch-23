<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Latihan DOM</title>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous"
        />
        <script
            defer
            src="https://use.fontawesome.com/releases/v5.8.1/js/all.js"
            integrity="sha384-g5uSoOSBd7KkhAMlnQILrecXvzst9TdC09/VM+pjDTCM+1il8RHz5fKANTFFb+gQ"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Mini Ecommerce</a>
                <form class="form-inline" id="formItem">
                    <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search"
                        id="keyword"
                        aria-label="Search"
                    />
                    <button
                        class="btn btn-outline-success my-2 my-sm-0"
                        type="submit"
                        id="searchItem"
                    >
                        Search
                    </button>
                </form>
                <button class="btn btn-primary" id="cart">
                    <i class="fas fa-shopping-cart"></i>(0)
                </button>
            </nav>
            <div class="row">
                <div class="row col-12 mt-2" id="listBarang"></div>
            </div>
        </div>
        <script>
            let listBarang = document.getElementById("listBarang");
            let cartCounter = 0;

            var items = [
                [
                    "001",
                    "Keyboard Logitek",
                    60000,
                    "Keyboard yang mantap untuk kantoran",
                    "logitek.jpg",
                ],
                [
                    "002",
                    "Keyboard MSI",
                    300000,
                    "Keyboard gaming MSI mekanik",
                    "msi.jpg",
                ],
                [
                    "003",
                    "Mouse Genius",
                    50000,
                    "Mouse Genius biar lebih pinter",
                    "genius.jpeg",
                ],
                [
                    "004",
                    "Mouse Jerry",
                    30000,
                    "Mouse yang disukai kucing",
                    "jerry.jpg",
                ],
            ];

            const result = items => {
                output = "";
                for (let i = 0; i < items.length; i++) {
                    output += `<div class ="col-4 mt-2"> 
                                 <div class="card" style="width: 18rem;">
                                     <img src="${items[i][4]}" class="card-img-top" height="200px" width="200px" alt="${items[i][1]}">
                                     <div class="card-body">
                                         <h5 class="card-title" id="itemName">${items[i][1]}</h5>
                                         <p class="card-text" id="itemDesc">${items[i][3]}</p>
                                         <p class="card-text">Rp ${items[i][2]}</p>
                                         <a href="#" class="addCart btn btn-primary" onClick="addCart()">Tambahkan ke keranjang</a>
                                     </div>
                                 </div>
                             </div>`;
                }
                listBarang.innerHTML = output;
            };

            const searchedItems = (items, search) => {
                const filteredItems = items.filter(item =>
                    item[1].toLowerCase().includes(search.toLowerCase())
                );
                result(filteredItems);
            };

            const submitItems = (items, search) => {
                const filteredItems = items.filter(item =>
                    item[1].toLowerCase().includes(search.toLowerCase())
                );
                return result(filteredItems);
            };
            // submit search
            let formSearch = document.getElementById("formItem");

            formSearch.addEventListener("submit", function (e) {
                e.preventDefault();
                inputValue = document.getElementById("keyword").value;
                searchedItems(items, inputValue);
            });

            // keyup search
            let inputSearch = document.getElementById("keyword");

            inputSearch.addEventListener("keyup", function (e) {
                searchedItems(items, e.target.value);
            });

            result(items);

            //add to cart
            
            let Cart = document.getElementById("cart");

            const addCart = item =>{
                cartCounter++;
                Cart.innerHTML = `<i class="fas fa-shopping-cart"></i>(${cartCounter})`;
            }
        </script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
